name: Dev to Staging Auto-Merge

on:
  push:
    branches:
      - 'dev/**'

jobs:
  test-and-merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install Dependencies
        run: flutter pub get

      - name: Linter Analysis
        run: |
          echo "Running flutter analyze..."
          flutter analyze

      - name: Run Tests # CORRIGIDO: Alinhado corretamente com os outros '-'
        run: |
          if [ -d "test" ]; then
            flutter test
          else
            echo "Nenhum diretório de testes encontrado. Pulando este passo..."
          fi

      # O passo de merge só deve rodar se os passos anteriores tiverem SUCESSO
      - name: Merge to Staging
        if: ${{ success() }}
        run: |
          echo "Previous checks passed. Merging to staging..."
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git reset --hard 

          # Pega o nome da branch atual que disparou o evento (ex: dev/feature-1)
          CURRENT_BRANCH=${GITHUB_REF#refs/heads/}

          git fetch origin staging
          git checkout staging

          # Faz o merge da branch DEV atual para a STAGING
          git merge origin/$CURRENT_BRANCH --no-edit
          git push origin staging

      - name: Skip Merge Notice
        if: ${{ failure() }}
        run: |
          echo "One or more checks failed (linter/tests). Merge to staging was skipped and the workflow failed."
